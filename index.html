<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milk Expense Tracker</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <style>
    :root {
      --bg: #f5f6fa;
      --text: #222;
      --card: white;
      --accent: #007bff;
      --delete: #ff4d4f;
      --edit: #ffc107;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #f5f6fa;
        --card: #1e1e1e;
        --accent: #3399ff;
        --delete: #ff6b6b;
        --edit: #ffe066;
      }
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 1.5rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .balance {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    select, input[type="date"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1 1 45%;
      background: var(--card);
      color: var(--text);
    }

    button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: var(--accent);
      color: white;
      cursor: pointer;
      flex: 1 1 100%;
    }

    button:hover { opacity: 0.9; }

    .month-group {
      margin-bottom: 1.5rem;
    }

    .month-title {
      font-size: 1.1rem;
      font-weight: 600;
      background: #dfe6e9;
      color: #333;
      padding: 0.5rem;
      border-radius: 6px;
    }

    .entry {
      background: var(--card);
      padding: 0.75rem 1rem;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
      gap: 0.5rem;
    }

    .entry span.name { font-weight: 600; flex:1; }

    .edit-btn, .delete-btn {
      border: none;
      border-radius: 5px;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      cursor: pointer;
      max-width: 20%;
    }

    .edit-btn {
      background: var(--edit);
      color: black;
    }

    .delete-btn {
      background: var(--delete);
      color: white;
    }

    @media (max-width: 500px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Milk Expense Tracker</h1>
    <div class="balance" id="balance">Balance: ₹0</div>

    <form id="milkForm">
      <select id="person" required>
        <option value="">Who bought?</option>
        <option value="Sanjeet">Sanjeet</option>
        <option value="Abhishek">Abhishek</option>
      </select>
      <input type="date" id="date" required />
      <button type="submit">Add Entry</button>
    </form>

    <div id="entries"></div>
  </div>

  <script>
    const form = document.getElementById("milkForm");
    const entriesDiv = document.getElementById("entries");
    const balanceDiv = document.getElementById("balance");

    const MILK_COST = 25;
    let entries = JSON.parse(localStorage.getItem("milkEntries")) || [];

    const saveEntries = () => {
      localStorage.setItem("milkEntries", JSON.stringify(entries));
    };

    const pruneOldEntries = () => {
      const now = new Date();
      entries = entries.filter(entry => {
        const entryDate = new Date(entry.date);
        const diffMonths = (now.getFullYear() - entryDate.getFullYear()) * 12 + (now.getMonth() - entryDate.getMonth());
        return diffMonths < 3;
      });
    };

    const groupByMonthYear = () => {
      return entries.reduce((acc, entry) => {
        const d = new Date(entry.date);
        const key = d.toLocaleString('default', { month: 'long' }) + ' ' + d.getFullYear();
        if (!acc[key]) acc[key] = [];
        acc[key].push(entry);
        return acc;
      }, {});
    };

    const updateUI = () => {
      pruneOldEntries();
      saveEntries();

      entriesDiv.innerHTML = "";
      let sanjeetCount = 0;
      let abhishekCount = 0;

      entries.forEach(e => {
        if (e.person === "Sanjeet") sanjeetCount++;
        else if (e.person === "Abhishek") abhishekCount++;
      });

      const sanjeetSpent = sanjeetCount * MILK_COST;
      const abhishekSpent = abhishekCount * MILK_COST;
      const total = sanjeetSpent + abhishekSpent;
      const fairShare = total / 2;
      const sanjeetBalance = sanjeetSpent - fairShare;
      const abhishekBalance = abhishekSpent - fairShare;

      balanceDiv.textContent = `Sanjeet: ${sanjeetBalance >= 0 ? '+' : ''}₹${sanjeetBalance.toFixed(2)} | Abhishek: ${abhishekBalance >= 0 ? '+' : ''}₹${abhishekBalance.toFixed(2)}`;

      const grouped = groupByMonthYear();

      for (const [month, groupEntries] of Object.entries(grouped)) {
        const groupDiv = document.createElement("div");
        groupDiv.className = "month-group";
        const title = document.createElement("div");
        title.className = "month-title";
        title.textContent = month;
        groupDiv.appendChild(title);

        groupEntries.forEach((entry, idx) => {
          const entryDiv = document.createElement("div");
          entryDiv.className = "entry";

          const name = document.createElement("span");
          name.className = "name";
          name.textContent = `${entry.person} - ${entry.date}`;

          const editBtn = document.createElement("button");
          editBtn.className = "edit-btn material-symbols-outlined";
          editBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>`;
          editBtn.onclick = () => editEntry(entry);

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-btn material-symbols-outlined";
          deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#dadada"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>`
          deleteBtn.onclick = () => {
            entries = entries.filter(e => e !== entry);
            updateUI();
          };

          entryDiv.appendChild(name);
          entryDiv.appendChild(editBtn);
          entryDiv.appendChild(deleteBtn);
          groupDiv.appendChild(entryDiv);
        });

        entriesDiv.appendChild(groupDiv);
      }
    };

    const editEntry = (entry) => {
      const newPerson = prompt("Who bought? (Sanjeet / Abhishek)", entry.person);
      if (!newPerson || (newPerson !== "Sanjeet" && newPerson !== "Abhishek")) return;
      const newDate = prompt("Enter new date (YYYY-MM-DD)", entry.date);
      if (!newDate || isNaN(new Date(newDate))) return;

      entry.person = newPerson;
      entry.date = newDate;
      entries.sort((a, b) => new Date(b.date) - new Date(a.date));
      updateUI();
    };

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const person = document.getElementById("person").value;
      const date = document.getElementById("date").value;

      entries.push({ person, date });
      entries.sort((a, b) => new Date(b.date) - new Date(a.date));
      updateUI();
      form.reset();
    });

    updateUI();
  </script>
</body>
</html>
